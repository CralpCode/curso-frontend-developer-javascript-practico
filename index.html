<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Inicio</title>
</head>
<body>
  <nav>
    <img src="./icons/icon_menu.svg" alt="menu" class="menu">

    <div class="navbar-left">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

      <ul>
        <li>
          <a href="/" id="all">All</a>
        </li>
        <li>
          <a href="/" id="clothes">Clothes</a>
        </li>
        <li>
          <a href="/" id="Electronics">Electronics</a>
        </li>
        <li>
          <a href="/" id="Furnitures">Furnitures</a>
        </li>
        <li>
          <a href="/" id="Toys">Toys</a>
        </li>
        <li>
          <a href="/" id="Others">Others</a>
        </li>
      </ul>
    </div>

    <div class="navbar-right">
      <ul>
        <li class="navbar-email"></li>
        <li class="navbar-signin"><a href="/">Sign in</a></li>
        <li class="navbar-shopping-cart">
          <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
          <div class="notify"></div>
        </li>
      </ul>
    </div>
   
    <aside id="product-more-detail" class="product-detail inerit">
        <div class="product-detail-close">
          <img src="./icons/icon_close.png" alt="close">
        </div>
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
        <div class="product-info-target">
          <p>$35,00</p>
          <p>Bike</p>
          <p>With its practical position, this bike also fulfills a decorative function, add your hall or workspace.</p>
          <button class="primary-button add-to-cart-button">
            <img src="./icons/bt_add_to_cart.svg" alt="add to cart">
            Add to cart
          </button>
        </div>
      </aside>

  </nav>

  <main>
    <section class="main-container">
        <div class="cards-container">
    
        </div>
        
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
